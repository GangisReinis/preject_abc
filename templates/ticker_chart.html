{% extends "base.html" %}


{% block head %}
<script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
<link href="{{ url_for('static', path='/css/ticker.css') }}" rel="stylesheet" />
<script src="{{ url_for('static', path='/js/ticker.js') }}"></script>
<title>BTCUSDT Chart</title>
{% endblock %}

{% block content %}
<h1>BTC/USDT Chart</h1>

<body onload="showTicker(`{{content}}`)">
  <br><br>
  <div id='ticker'></div>

</body>

{% endblock %}
